<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dashboard">
<div class="container mt-4 page-container">

<h3>Edit User</h3>
<p class="text-muted">Update user details (admin only)</p>

<form class="card auth-card" th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" th:value="${user.username}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" th:value="${user.email}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-control" name="role" required>
            <option value="STUDENT" th:selected="${user.role.name() == 'STUDENT'}">Student</option>
            <option value="LIBRARIAN" th:selected="${user.role.name() == 'LIBRARIAN'}">Librarian</option>
            <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">Admin</option>
        </select>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/users" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</div>
</body>
</html>
