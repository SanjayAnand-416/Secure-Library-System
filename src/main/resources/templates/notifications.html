<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dashboard">
<div class="container mt-4 page-container">

<h3>Notifications</h3>
<p class="text-muted">Overdue and availability alerts</p>

<table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
        <tr>
            <th>Type</th>
            <th>Message</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notifications}">
        <td th:text="${note.type}"></td>
        <td th:text="${note.message}"></td>
        <td th:text="${note.createdAt != null ? #temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm') : '-'}"></td>
    </tr>
    </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</div>
</body>
</html>
