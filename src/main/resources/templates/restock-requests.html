<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restock Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dashboard">
<div class="container mt-4 page-container">

<h3>Restock Requests</h3>
<p class="text-muted">Librarian requests, admin approvals</p>

<div th:if="${role == 'LIBRARIAN'}" class="card auth-card mb-4">
    <h5 class="mb-3">Request Restock</h5>
    <form action="/restock-requests/create" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Unavailable Book</label>
                <select class="form-control" name="bookId" required>
                    <option value="" disabled selected>Select book</option>
                    <option th:each="b : ${unavailableBooks}"
                            th:value="${b.id}"
                            th:text="${b.title + ' (ISBN ' + b.isbn + ')'}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" min="1" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Reason</label>
                <textarea class="form-control" name="reason" rows="3" required></textarea>
            </div>
        </div>
        <button class="btn btn-primary mt-3">Submit Request</button>
    </form>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Book</th>
            <th>ISBN</th>
            <th>Quantity</th>
            <th>Reason</th>
            <th>Requested By</th>
            <th>Status</th>
            <th>Requested</th>
            <th th:if="${role == 'ADMIN'}">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.bookTitle}"></td>
        <td th:text="${req.bookIsbn}"></td>
        <td th:text="${req.quantity}"></td>
        <td th:text="${req.reason}"></td>
        <td th:text="${req.requestedBy}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${req.requestedAt != null ? #temporals.format(req.requestedAt, 'yyyy-MM-dd HH:mm') : '-'}"></td>
        <td th:if="${role == 'ADMIN'}">
            <form th:if="${req.status.name() == 'WAITING'}"
                  th:action="@{/restock-requests/approve/{id}(id=${req.id})}" method="post" class="d-inline">
                <button class="btn btn-success btn-sm">Approve</button>
            </form>
            <form th:if="${req.status.name() == 'WAITING'}"
                  th:action="@{/restock-requests/reject/{id}(id=${req.id})}" method="post" class="d-inline">
                <button class="btn btn-danger btn-sm">Reject</button>
            </form>
            <span th:if="${req.status.name() != 'WAITING'}" class="text-muted">Closed</span>
        </td>
    </tr>
    </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</div>
</body>
</html>
