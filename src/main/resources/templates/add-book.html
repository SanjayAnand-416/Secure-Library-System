<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dashboard">
<div class="container mt-4 page-container">

<div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">Add New Book</h3>
    <a href="/dashboard" class="btn btn-outline-secondary btn-sm">Back</a>
</div>

<form method="post" action="/books/add">
    <input class="form-control mb-2" name="title" placeholder="Title" required>
    <input class="form-control mb-2" name="author" placeholder="Author" required>
    <input class="form-control mb-2" name="isbn" placeholder="ISBN" required>
    <input class="form-control mb-2" name="totalCopies" type="number" placeholder="Total Copies" required>

    <select class="form-select mb-3 genre-select" name="genre" size="8" required>
        <option value="" disabled selected>Select Genre</option>
        <option>Fiction</option>
        <option>Non-Fiction</option>
        <option>Mystery</option>
        <option>Thriller</option>
        <option>Science Fiction</option>
        <option>Fantasy</option>
        <option>Romance</option>
        <option>Historical</option>
        <option>Biography</option>
        <option>Self-Help</option>
        <option>Business</option>
        <option>Science</option>
        <option>Technology</option>
        <option>Philosophy</option>
        <option>Psychology</option>
        <option>Education</option>
        <option>Children</option>
        <option>Young Adult</option>
        <option>Poetry</option>
        <option>Comics / Graphic Novel</option>
        <option>Health</option>
        <option>Travel</option>
        <option>Religion / Spirituality</option>
        <option>Art / Design</option>
        <option>Cooking</option>
        <option>Sports</option>
        <option>History</option>
        <option>Politics</option>
        <option>Economics</option>
        <option>Programming</option>
        <option>Data Science</option>
        <option>Engineering</option>
        <option>Law</option>
        <option>Medical</option>
        <option>Music</option>
        <option>Language</option>
        <option>Reference</option>
        <option>Horror</option>
        <option>Classic</option>
        <option>Dystopian</option>
        <option>Adventure</option>
        <option>Contemporary</option>
        <option>Short Stories</option>
    </select>

    <div class="d-flex gap-2">
        <button class="btn btn-dark">Add Book</button>
        <a href="/dashboard" class="btn btn-outline-secondary">Back</a>
    </div>
</form>

</div>
</body>
</html>
