<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Addition Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dashboard">
<div class="container mt-4 page-container">

<h3>Book Addition Requests</h3>
<p class="text-muted">Librarian requests require admin approval</p>

<div th:if="${role == 'LIBRARIAN'}" class="card auth-card mb-4">
    <h5 class="mb-3">Submit New Book Request</h5>
    <form action="/book-add-requests/create" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <input class="form-control" name="title" placeholder="Title" required>
            </div>
            <div class="col-md-6">
                <input class="form-control" name="author" placeholder="Author" required>
            </div>
            <div class="col-md-4">
                <input class="form-control" name="isbn" placeholder="ISBN" required>
            </div>
            <div class="col-md-4">
                <input class="form-control" name="genre" placeholder="Genre" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" name="totalCopies" placeholder="Total Copies" min="1" required>
            </div>
        </div>
        <button class="btn btn-primary mt-3">Submit Request</button>
    </form>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Requested By</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Genre</th>
            <th>Copies</th>
            <th>Status</th>
            <th>Requested</th>
            <th th:if="${role == 'ADMIN'}">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.requestedBy}"></td>
        <td th:text="${req.title}"></td>
        <td th:text="${req.author}"></td>
        <td th:text="${req.isbn}"></td>
        <td th:text="${req.genre}"></td>
        <td th:text="${req.totalCopies}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${req.requestedAt != null ? #temporals.format(req.requestedAt, 'yyyy-MM-dd HH:mm') : '-'}"></td>
        <td th:if="${role == 'ADMIN'}">
            <form th:if="${req.status.name() == 'WAITING'}"
                  th:action="@{/book-add-requests/approve/{id}(id=${req.id})}" method="post">
                <button class="btn btn-success btn-sm">Approve</button>
            </form>
            <span th:if="${req.status.name() != 'WAITING'}" class="text-muted">Approved</span>
        </td>
    </tr>
    </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</div>
</body>
</html>
