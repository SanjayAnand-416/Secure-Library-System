<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dashboard">
<div class="container mt-4 page-container">

<h3>Transactions</h3>

<table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
        <tr>
            <th>Username</th>
            <th>Book ID</th>
            <th>ISBN</th>
            <th>Action</th>
            <th>Time</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="tx : ${transactions}">
            <!--  DECRYPTED AUTOMATICALLY -->
            <td th:text="${tx.username}"></td>

            <td th:text="${tx.bookId}"></td>
            <td th:text="${tx.isbn}"></td>
            <td th:text="${tx.actionType}"></td>
			<td th:text="${#temporals.format(tx.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</div>
</body>
</html>
