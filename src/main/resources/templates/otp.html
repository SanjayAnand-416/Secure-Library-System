<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-split-bg auth-layout">
<div class="container">
    <div class="auth-split">
        <section class="auth-visual">
            <h2>Verify your access</h2>
            <p>Enter the verification code sent to your registered email to continue.</p>
        </section>
        <section class="auth-form">
            <div class="auth-title">OTP Verification</div>

            <div class="alert alert-success"
                 th:if="${param.sent}">
                OTP has been sent to your registered email.
            </div>

            <div class="alert alert-danger"
                 th:if="${param.error}">
                Invalid OTP. Please try again.
            </div>
            <form action="/auth/verify-otp" method="post">
                <input type="email" name="email" class="form-control mb-3" placeholder="Registered email" required>
                <input type="text" name="otp" class="form-control mb-3" placeholder="Verification code" required>

                <button type="submit" class="btn btn-primary w-100">
                    Verify OTP
                </button>
            </form>
        </section>
    </div>
</div>
</body>
</html>
